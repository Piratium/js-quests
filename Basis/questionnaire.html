<script>
    let score = 0;

    alert("Пройди небольшой опрос");
    alert("После прохождения опроса узнаешь на сколько ты Халк");
    alert("Все ответы нужно вводить исключительно в числах, настоящий Халк отвечает только циферками")
    
    if (parseInt(prompt("Сколько мышц у Халка?")) >= 1000) {
        score += 250;
    }
    if (parseInt(prompt("Сколько силы у Халка?")) >= 1000) {
        score += 250;
    }
    if (parseInt(prompt("Сколько кондиционеров у Халка?")) <= 2) {
        score += 250;
    }
    if (parseInt(prompt("Сколько котлет у Халка?")) >= 10) {
        score += 250;
    }

    if (score < 500) {
        alert("Ты Халк на полшишечки, не расстраивайся 🙄");
    } else if (score >= 500 && score <= 750) {
        alert("Ооо! Да ты почти Халк 😀");
    } else {
        alert("На самом деле Халк - я, но теперь начал в этом сомневаться...😐")
    }
</script>
