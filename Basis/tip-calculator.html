<script>
    const check = Number(prompt(`Счет на всех составляет`));
    const tips = check * (parseFloat(prompt(`Процент чаевых (указать целое число)`)) / 100);
    const people = parseInt(prompt(`Сколько человек оплачивает счет`));

    if (Number.isNaN(check) || Number.isNaN(tips) || Number.isNaN(people)) {
        alert("Данные введены некорректно");
    } else {
        alert(`Счет на человека составляет: ${Math.ceil((check + tips) / people)} рублей`);
    }
</script>
